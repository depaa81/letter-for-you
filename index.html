<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spesial Untukmu</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>💌 Spesial Untukmu 💌</h1>
    <p class="subtitle">Aku punya sesuatu untukmu...</p>

    <!-- Slideshow -->
    <div class="slideshow">
      <img src="images/foto1.jpg" class="slide active" alt="Foto 1">
      <img src="images/foto2.jpg" class="slide" alt="Foto 2">
      <img src="images/foto3.jpg" class="slide" alt="Foto 3">
      <img src="images/foto4.jpg" class="slide" alt="Foto 4">

      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- Pesan -->
    <div class="message">
      <p>Sejak pertama kali aku mengenalmu, ada rasa berbeda yang tumbuh...</p>
      <p>Aku ingin kau tahu, bahwa aku benar-benar menyayangimu ❤️</p>
      <h2>Maukah kamu menjadi bahagiaku? 💍</h2>
    </div>

    <!-- Tombol musik -->
    <button onclick="playMusic()">🎵 Putar Musik</button>
  </div>
</body>
</html>
